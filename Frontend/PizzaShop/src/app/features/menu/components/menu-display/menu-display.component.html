<div>
    <h1 class="menuTitle" id="menuTitle">{{currentMenu.menu.menuName}}</h1> 
    <div *ngFor="let catagory of currentMenu.menuItems.keys()" id="catagory_{{catagory}}">
        <h2>{{catagory}}</h2>
        <div *ngFor="let item of currentMenu.menuItems.get(catagory)" id="{{item.itemName}}">
            <h4>{{item.itemName}}</h4>
            <h5>{{item.cost}}</h5>
            <p>{{item.discription}}</p>
        </div>
    </div>
</div>
