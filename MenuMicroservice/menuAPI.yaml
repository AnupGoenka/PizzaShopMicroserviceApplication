    /menuItem/{itemName}:
        get:
            summary: Runs a seach using the provided itemName and returns a list of the resaulting menu items.
            tags:
                - Menu Items
            parameters:
                - name: itemName
                  in: path
                  required: true
                  description: Name to seach to find menu items.
                  schema:
                    type: string
            responses:
