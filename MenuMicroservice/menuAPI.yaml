openapi: 3.0.0
info:
  title: Menu API
  description: Intereface for Menu Microservice to edit the MySQL menu and menuItem tables.
  version: 0.0.1

paths:
    /menu:
        get:
            summary: Returns a list of all current menus.
            tags:
                - Menu
            responses:
                '200':
                    description: Successfully returning list of menus.
                    content:
                        application/json:
                            schema: 
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                        menuName:
                                            type: string
                                        items:
                                            type: String
                                            example: "[1,2,3]"
                                        revistionDate:
                                            type: string
                '500':
                    description: An error occered.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: Error Message
        post:
            summary: Creates a menu.
            tags:
                - Menu
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                menuName:
                                    type: string
                                items:
                                    type: String
                                    example: "[1,2,3]"
            responses:
                '201':
                    description: Successfully created menu.
                    content:
                        application/json:
                            schema: 
                                type: object
                                properties:
                                    id:
                                        type: integer
                                    menuName:
                                        type: string
                                    items:
                                        type: String
                                        example: "[1,2,3]"
                                    revistionDate:
                                        type: string
                '500':
                    description: An error occered.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: Error Message
    /menu/{id}:
        get:
            summary: Returns the most up to date menu at the given id.
            tags:
                - Menu
            parameters:
                - menuName: id
                  in: path
                  required: true
                  description: ID of the menu.
                  schema:
                    type: int
            responses:
                '200':
                    description: Successfully returning menu.
                    content:
                        application/json:
                            schema: 
                                type: object
                                properties:
                                    id:
                                        type: integer
                                    menuName:
                                        type: string
                                    items:
                                        type: String
                                        example: "[1,2,3]"
                                    revistionDate:
                                        type: string
                '404':
                    description: Item not found.
                '500':
                    description: An error occered.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: Error Message
        put:
            summary: Updates the menu at the given id.
            tags:
                - Menu
            parameters:
                - name: id
                  in: path
                  required: true
                  description: ID of the menu.
                  schema:
