    /menuItem:
        get:
            summary: Returns a list of all current and previous menu items.
            tags:
                - Menu Items
            responses:
                '200':
                    description: Successfully returning menu.
                    content:
                        application/json:
                            schema: 
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                        catagory:
                                            type: string
                                        itemName:
                                            type: string
                                        discription:
                                            type: string
                                        cost:
                                            type: number
                                        revistionDate:
                                            type: string
                '500':
                    description: An error occered.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: Error Message
        post:
            summary: Creates a new menu item.
            tags:
                - Menu Items
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                catagory:
                                    type: string
                                itemName:
                                    type: string
