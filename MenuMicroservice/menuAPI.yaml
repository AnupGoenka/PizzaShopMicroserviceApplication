                                type: string
                                example: Error Message
        put:
            summary: Updates the menu item at the given id.
            tags:
                - Menu Items
            parameters:
                - name: id
                  in: path
                  required: true
                  description: ID of the menu.
                  schema:
                    type: int
                - name: catagory
                  in: query
                  required: false
                  description: What to change catagory to.
                  schema:
                    type: string
                - name: itemName
                  in: query
                  required: false
                  description: What to change itemName to.
                  schema:
                    type: string
                - name: discription
                  in: query
                  required: false
                  description: What to change discription to.
                  schema:
                    type: string
                - name: cost
                  in: query
                  required: false
                  description: What to change cost to.
                  schema:
                    type: number
            responses:
